<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="calcu.png">

  </head>
  <body>
    <div class="table"><h1>CALCULATOR</h1>

    <input type="text" id="iptext" placeholder="0" class="ip">
    <br>



    <div class="row1">
      <input type="button" class="btn" id="btn9" value="9" onclick="display(9)">
      <input type="button" class="btn" id="btn8" value="8" onclick="display(8)">
      <input type="button" class="btn" id="btn7" value="7" onclick="display(7)">
      <input type="button" class="btn-ac" id="btnac" value="ac" onclick="ac()">
    </div>
    <div class="row2">
      <input type="button" class="btn" id="btn6" value="6" onclick="display(6)">
      <input type="button" class="btn" id="btn5" value="5" onclick="display(5)">
      <input type="button" class="btn" id="btn4" value="4" onclick="display(4)">
      <input type="button" class="btn" id="btnp" value="+" onclick="plus()">
    </div>
    <div class="row3">
      <input type="button" class="btn" id="btn3" value="3" onclick="display(3)">
      <input type="button" class="btn" id="btn2" value="2" onclick="display(2)">
      <input type="button" class="btn" id="btn1" value="1" onclick="display(1)">
      <input type="button" class="btn" id="btnm" value="-" onclick="minus()">
    </div>
    <div class="row4">
      <input type="button" class="btn" id="btn." value="." onclick="displayDot()">
      <input type="button" class="btn" id="btn0" value="0" onclick="display(0)">
      <input type="button" class="btn" id="btnd" value="/" onclick="divide()">
      <input type="button" class="btn" id="btnm" value="*" onclick="multiply()">
    </div>
    <div class="row5">
      <input type="button" class="btn-e" id="btne" value="=" onclick="equal()">
      <input type="button" class="btn-dlt" id="btndlt" value="dlt" onclick="del()">
    </div>

    </div>


      <script src="j/main.js"></script>

  </body>
</html>
